<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 호출이 되는 함수
        //  함수 선언
        function a() {
            console.log('a 함수 호출됨');
        }
        function b() {
            console.log('b 함수 호출됨');
            alert('어디에 나올까요?');
            console.log('나오는 시점은 언제인지');
        }
    </script>
</head>
<body>
    <!----> script를 호출 -->
    <!-- 아래 버튼을 클릭했을 때 a라는 함수 호출 -->
    <button onclick="a()">함수호출</button>

</body>
</html>
