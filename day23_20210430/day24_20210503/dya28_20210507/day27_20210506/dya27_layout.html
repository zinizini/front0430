<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 현재 html에 있는 모든 요소
        box-sizing: border-box로 지정하게 되면 테두리를 포함하여 크기가 저장됨.
        이렇게 하지 않으면 테두리의 크기를 별도로 계산하게 되어 사이즈가 맞지 않고 */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
        }

        .header {
            padding: 30px;
            text-align: center;
            background-color: skyblue;
        }

        .nav {
            display: inline-block;
            position: sticky;
            top: 0;
            background-color: black;
            width: 100%;
        }
        
        /* nav 클래스 내부에 있는 a 태그*/
        .nav a {
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
        }
        /*nav 클래스 내부에 있는 a 태그에 마우스를 올렸을 때 */
        .nav a :hover {
            background-color: white;
            color: black;
        }
        /*left right 넓이가 100% 맞아야함*/
        .left {
            float: left;
            width: 75%;
            background-color: blue;
        }
        .right {
            float: left;
            width: 25%;
            background-color: burlywood;
            padding-left: 10px;
        }
        .footer {
            background-color: yellow;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .img{
            background-color: darkcyan;
            width: 100%;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 10px;
        }
        /* float 속성을 해제하는 역할*/
        .contents::after {
            content:"";
            display: table;
            clear: both;
        }

        /* 화면의 폭이 좁아졌을 때 1단으로 재배치
           미디어쿼리 브라우저 폭이 700px 이하일 때 부터 아래
           내용이 적용됨. */
        @media screen and (max-width: 700px) {
            .left,
            .right {
                width: 100%;
                padding: 0;
            }
        }
            

    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        
    </div>
    <div class="nav">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
        <a href="#">메뉴4</a>
    </div>
    <div class="contents">
        <!-- 왼쪽 75% 내용 -->
        <div class="left">
            <!-- 왼쪽 단에서 첫번째 내용 -->
            <div class="card">

         </div>
          <!-- 왼쪽 단에서 두번째 내용 -->

            <div class="imgs" style="height: 200px;">이미지</div>
            <p>본문이 들어갑니다..</p>
            <p>여기에 본문을 배치합니다.</p>
        </div>
        <!-- 오른쪽 25% 내용 -->
        <div class="right">

            <div class="card">

    </body>
    </html>
