<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그 -->
    <form>
        <!-- name 속성값에 입력한 데이터가 담겨서 서버로 전달됨.
             입력창에 날씨라고 입력했다면 'name1=날씨' 형태로 백엔드로 전달됨 -->
        아이디: <input type="text" id="id1" name="name1" placeholder="아이디를 입력하세요"><br>
        <label for="id2">비밀번호: </label>
            <input thpe="text" id="id2" name="name2"><br>
        지역:
        <select name="city">
            <option value="incheon">인천</option>
            <option value="seoul">서울</option>
            <option value="jeju">제주</option>
        </select> <br>
        이메일:
        <input type="text" name="emailid">@
        <!-- 만약 지메일을 선택한다면 백엔드로 전달될 때
             option 태그의 value 속성값이 담겨서 감 domain=gmail.com -->
        <select name="domain">
            <option selected>선택하세요</option>
            <option value="naver.com">네이버</option>
            <option value="hamail.net">다음</option>
            <option value="gmail.com">지메일</option>
        </select> <br>
        자기소개: <textarea name="intro" rows="5" cols="15"></textarea><br>
        비밀번호: <input type="password" name="password">
        성별: <input type="radio" name="gender" value="male">남
                 <label for="male">남</label>
                 <input type="radio" name="gender" value="female">여
                 <label for="female">여</label><br>
         <!-- UI(User Interface) : 디자인
              UX(User experience) : 사용성 -->
        사용경험 프로그래밍 언어:
        <input type="checkbox" name="lang" value="java">자바
        <input type="checkbox" name="lang" value="oracle">오라클
        <input type="checkbox" name="lang" value="html">html     
        <input type="checkbox" name="lang" value="js">javascript
        <br>
        생일
        <input type="date" name="birth"><br>
        수량
        <input type="number" name="quan" min="1" max="10" step="2">






    </form>
</body>
</html>
