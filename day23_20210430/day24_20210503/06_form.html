<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 폼태그에서 작성한 값을 전송 
        action 속성 : form태그에서 작성한 값을 전송할 목적지
                    : 보통은 백엔드에서 지정한 주소값을 사용함 
        method 속성 : 백엔드로 데이터를 전송하는 방법(get/post)
                get : 보내는 데이터가 주소에 노출됨.-->
    <form action="today" method="POST">
        아이디: <input type="text" name="var1"> <br>
        비밀번호: <input type="password" name="var2"> <br>
        이메일: <input type="text" name="var3"><br>
        <!-- submit의 역할 : form 태그에 작성한 내용을 전부 action 속성값으로 전달 -->
        <input type="submit" value="가입">

    </form>
    <!-- http://127.0.0.1:5500/day23_20210430/day24_20210503/join?id=aa&password=bb -->

    <!-- 가입 버튼을 클릭했더니  -->
    <!-- get으로 전송하는 경우 : 목적지 주소값과 보내는 데이터가 모두 보임 -->
    join?id=aa&password=aa
    today?var1=입력값1&var2=1234
    today?var1=입력1&var2=1234&var3=입력2


    <!-- post로 전송하는 경우 : 목적지 주소값만 보임 -->
    today

    <!-- 다음에서 날씨라고 검색했을 때 주소값 -->



</body>

</html>
