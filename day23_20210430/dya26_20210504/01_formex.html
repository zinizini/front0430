<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="boardwrite" method="get">
        제목: <input type="text" name="btitle" value="제목입니다." readonly><br>
        작성자: <input type="text" name="bwriter"><br>
        비밀번호<input type="password" name="password"><br>
        내용: <textarea name="bcontents" rows="10" cols="10"></textarea><br>
        카테고리: <select name="bcategory">
            <option value="study">공부</option>
            <option value="travel">여행</option>
            <option value="hobby">취미</option>
        </select> <br>
        전체공개여부:<input type="radio" name="bopen" value="y">예
                    <input type="radio" name="bopen" value="n">아니오<br>
        <input type="submit" value="글작성">
        <!-- form 태그 내에 있는 button 태그는 submit의 역할을 함 -->
        <botton>글작성버튼</botton>
    </form>
</body>
</html>
