    <script>
        function test1() {
            var table ="<table>";
            for(var i=2; i<=9; i++) {
                table += "<tr>";
                table += "<td>"+i+"단</td>";
                for(var j=1; j<=9; j++) {
                    table += "<td>"+i+j+"</td>";                }
                }
                table += "</tr>";
            }
            document.getElementById('result').innerHTML=table;
        
    </script>
</head>
<body>
    <button onclick="test1()">구구단출력</button>
    <div id="result"></div>
    <table>
        <tr>
            <td>2단</td>
            <td>2</td>
            <td>4</td>
        </tr>
        <tr>
            <td>3단</td>
            <td>3</td>
            <td>6</td>
        </tr>
    </table>
    <button onclick="test1">구구단출력</button>
    <div id="result"></div>
    <div style="color : red;">
        구구단 출력 버튼 클릭하면 구구단이 출력됨.<br>

        이 구구단은 table태그로 작성한 것입니다.<br>
        숫자를 모두 만들고 나중에 css도 적용해봅시다.<br>
    </div>
    
</body>
